- task: UseDotNet@2
  displayName: 'Use .NET Core sdk 7.x'
  inputs:
    packageType: 'sdk'
    version: 7.x
  
- task: DotNetCoreCLI@2
  displayName: 'DotNet restore'
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'DotNet Build'
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration) --no-restore'

